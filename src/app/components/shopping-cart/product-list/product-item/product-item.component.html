<div class="card mb-4 shadow-sm">
<img src="" alt="" width="100%" [src]=productItem.imageUrl>
    <div class="card-body">
        <strong class="price">{{productItem.price | currency:'ALL'}}</strong>
        <p class="card-text">{{productItem.description}}</p>
      
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary" (click)="hanndleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
        
      </div>
    </div>
  </div>
